<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      /* background-color: #f5f5f5; */
      background: rgb(2,0,36);
      background: linear-gradient(90deg, rgb(236,237,238) 40%, rgb(250,250,250) 60%)
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    .submit-button {
      background-color: rgb(214, 28, 108);
      color: rgb(255, 255, 255);
    }
  </style>
</head>

<body>
  <div class="container d-flex flex-column" >
  <div class="d-flex justify-content-center pb-5"><img src="img\login.png" alt="logo-ecommerce" width="500"></div>
  <div class="container signin border rounded">
    <form id="login-form" onsubmit="enviarFormulario(event)" action="">
      <div class="form-group">
        <label for="login-username">Nombre de Usuario</label>
        <input type="text" class="form-control" id="login-username" required>
      </div>
      <div class="form-group">
        <label for="login-password">Contraseña</label>
        <input type="password" class="form-control" id="login-password" required>
      </div>
      <div>
        <input type="checkbox" class="form-checkbox" id="remember-login">
        <label for="remember-login">Recordarme</label>
      </div>
      <div>
        <button type="submit" class="btn submit-button">Ingresar</button>
      </div>
    </form>
  </div>
</div>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
