<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <nav class="site-header sticky-top py-1 bg-dark">
      <div class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
        <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
        <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
        <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      </div>
    </nav>



    <form class="d-flex justify-content-end align-items-end pr-5 pt-5" action="">
      <label class="" for="barraBusqueda"></label>
        <input class="btn border text-left" type="search" id="barraBusqueda" onkeyup="searchItem(this.value)" placeholder="Buscar">
      <label class="pr-1 pl-3" for="ordenProd">Orden: </label>
        <select class="btn border" name="ordenProd" id="ordenProd" onchange="sortBy(this.value), appendProduct()">
          <option value="porDefec">Por Defecto</option>
          <option value="relev">Relevancia</option>
          <option value="ascen">Precio: Menor a Mayor</option>
          <option value="desc">Precio: Mayor a Menor</option>
        </select>
      <label class="pr-1 pl-3" for="ordenPrecio">Precio: </label>
        <select class="btn border" name="ordenPrecio" id="ordenPrecio" onchange="filterPrice(this.value), appendProduct()">
          <option value="z">Todos</option>
          <option value="a">$10.000 - $12.500</option>
          <option value="b">$12.500 - $15.000</option>
          <option value="c">$15.000 - $17.500</option>
          <option value="d">$17.500 - $20.000</option>
        </select>
    </form>

    <div class="container p-2" id="product-container">  
    </div>
    
    <footer class="text-muted bg-light">
      <div class="container">
        <p class="float-right">
          <a href="#">Volver arriba</a>
        </p>
        <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
        <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
      </div>
    </footer>
    <div id="spinner-wrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
