<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <div id="modal-container">
    <div class="modal fade" id="modalDebitCredit" data-backdrop="static" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalDebitCreditLabel">Pago con tarjeta de Credito/Debito</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="cardNum">Numero de tarjeta: </label>
            <input type="number" name="cardNum" id="cardNum" form="purchaseForm" required><span id="cardNumCheck"></span><br>
            <label for="cardVerify"> Numero verificador:</label>
            <input type="number"  name="cardVerify" id="cardVerify" form="purchaseForm" required><span id="cardVerCheck"></span><br>
            <label for="cardExpMonth">Mes de expiracion: </label>
            <input type="number" name="cardExpMonth" id="cardExpMonth" placeholder="Ej.: 01" form="purchaseForm" required><span id="monthExpCheck"></span><br>
            <label for="cardExpYear">Año de expiracion: </label>
            <input type="number"  name="cardExpYear" id="cardExpYear" placeholder="Ej.: 2020" form="purchaseForm" required><span id="yearExpCheck"></span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn pink-button" data-dismiss="modal">Continuar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modalBankAccount" data-backdrop="static" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalBankAccountLabel">Pago con Cuenta Bancaria</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="numAccount">Numero de cuenta: </label>
            <input type="text" id="numAccount" form="purchaseForm">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn pink-button" data-dismiss="modal">Continuar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
    </div>
  </nav>
  <div class="container pt-5">
    <div class="row">
      <div class="col text-center">
          <div class="btn-group btn-group-toggle" data-toggle="buttons" id="currency-change" onchange="showCart()">
              <label class="btn btn-light active" id="UYU" >
                  <input type="radio" name="options" autocomplete="off" checked>USD
              </label>
              <label class="btn btn-light" id="USD" >
                  <input type="radio" name="options" autocomplete="off">UYU
              </label>
          </div>
      </div>
    </div>
  </div>
  <div class="container p-5" id="cart-container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Producto</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Valor Unitario</th>
          <th scope="col">Valor Total</th>
        </tr>
      </thead> 
      <tbody class="container " id="item-data">

      </tbody>
    </table>
    <div class="d-flex justify-content-between">
      <div>
      <div>
        <h6 class="mb-2 mt-3 font-weight-bold">Ingrese una direccion y metodo de envio:</h6>
          <form action="" id="purchaseForm" onchange="cambiarEnvio(event)" onsubmit="validatePay(event)">
            <label for="direccion-envio">Direccion: </label>
            <input type="text" id="direccion-envio" required><br>
            <label for="pais-envio">Pais: </label>
            <select name="" id="pais-envio" required>
              <option value="" hidden>--Seleccione su pais--</option>
              <option value="AR">Argentina</option>
              <option value="BO">Bolivia</option>
              <option value="BR">Brazil</option>
              <option value="CL">Chile</option>
              <option value="CO">Colombia</option>
              <option value="EC">Ecuador</option>
              <option value="FK">Falkland Islands (Malvinas)</option>
              <option value="GF">French Guiana</option>
              <option value="GY">Guyana</option>
              <option value="PY">Paraguay</option>
              <option value="PE">Peru</option>
              <option value="SR">Suriname</option>
              <option value="UY">Uruguay</option>
              <option value="VE">Venezuela</option>
            </select><br>
            <p>Seleccioner un tipo de envio:</p>
            <input type="radio" id="envio-premium" name="envio" value="15" checked>
            <label for="envio-premium">Premium (2-5 días)</label><br>
            <input type="radio" id="envio-express" name="envio" value="7">
            <label for="envio-express">Express (5-8 días)</label><br>
            <input type="radio" id="envio-standard" name="envio" value="5">
            <label for="envio-standard">Standard (12 a 15 días)</label><br></div>
          </form>
      </div>
      <div>
          <h6 class="mb-2 mt-3 font-weight-bold"> Seleccione un metodo de pago:</h5>
          <div>
            <input type="radio" name="tipo-pago" id="credito-debito" data-toggle="modal" data-target="#modalDebitCredit" form="purchaseForm" onclick="paymentRequirement('card')" required>
            <label for="credito-debito">Tarjeta de Credito/Debito</label><br>
            <input type="radio" name="tipo-pago" id="cuenta-banco" data-toggle="modal" data-target="#modalBankAccount" form="purchaseForm" onclick="paymentRequirement('bank')">
            <label for="cuenta-banco">Cuenta Bancaria</label>
          </div>
          <div id="paymenterror-container">

          </div>
    </div>
      <div class="d-flex align-items-end flex-column" id="price-container">

      </div>
    </div>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
